{% load static %}

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'decor/style.css' %}" />
    <title> Inventory</title>
</head>

<div class="container">
  <ul>
    <center>
       <li><a href="http://localhost:8000/instrurent_app/rent" >Rent</a></li>
    <li><a href="http://localhost:8000/instrurent_app/index">About</a></li>

    </center>
  </ul>
<br/>

<center>
<h1><u>Instru-Rent</u></h1>
<br/>
{% if instruments %}
    {% for i in instruments %}
<div class="col-md-6">
<!--<div class="boxes">-->
    <div class="col-md-12">
        <h2> {{i.instrument_choice}} </h2>
        <h4> {{i.instrument_quantity}} in stock</h4> 

        <img class="photo" src='{% static i.show_image %}'> 
        
        <p> <br/>{{ i.instrument_description }}</p>
    </div>
    <!--</div>-->

<!--<div class='boxes'>-->
    <div class="col-md-12">
        <h4>Price to rent (per week):</h4>
        <h3>{{ i.format_price }}</h3>
        
        <form method='get' action="{%url 'instrurent:rent_item' i.id %}">
            <input class= "aboutRent" type="submit" value="Rent Item" name="add"/>
        </form>
        <hr/>
    </div>
    <!--</div>-->

</div>

            


    {% endfor %}
             {% else %}
<p>NONE</p>
{% endif %}

</center>
</div>
